<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account · StockBotVF</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-semibold text-green-300">Create account</h1>
      <p class="text-green-600 text-sm mt-1">Join StockBotVF</p>
    </div>
    <div class="rounded-2xl border border-green-800 bg-neutral-900 p-6 shadow">
      {% if error %}
      <div class="mb-4 p-3 rounded border border-red-700 bg-red-950 text-red-300 text-sm">{{ error }}</div>
      {% endif %}
      <form method="post" class="space-y-4">
        <input type="hidden" name="csrf" value="{{ csrf }}">
        <input type="hidden" name="next" value="{{ next or '/' }}">
        <div>
          <label class="block text-sm text-green-500 mb-1">Email</label>
          <input name="email" type="email" required class="w-full rounded-lg border-green-700 bg-black text-green-100 focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm text-green-500 mb-1">Password</label>
          <input name="password" type="password" required class="w-full rounded-lg border-green-700 bg-black text-green-100 focus:ring-2 focus:ring-green-500 focus:border-green-500" placeholder="••••••••" />
        </div>
        <button type="submit" class="w-full inline-flex items-center justify-center rounded-lg bg-green-600 text-black px-4 py-2 font-semibold hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500">Create account</button>
      </form>
      <div class="mt-4 text-sm text-green-600 text-center">
        <a href="/auth/login" class="hover:text-green-400">Back to login</a>
      </div>
    </div>
  </div>
</body>
</html>
