services:
  - type: web
    name: stockbot-vf
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: stockbot-db
          property: connectionString
      - key: NEWSAPI_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: POLYGON_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: EMBEDDINGS_ENABLED
        value: false
      - key: SEC_ENABLED
        value: true

databases:
  - name: stockbot-db
    databaseName: stockbot
    plan: starter
